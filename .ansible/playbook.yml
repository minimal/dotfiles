---
- hosts: all
  tasks:
    - name: Install libraries with homebrew
      homebrew: name={{ item }} state=present
      with_items:
        - wget
        - python
        # - apple-gcc42
        # - vim
        - the_silver_searcher
        - git
        # - rbenv
        # - ruby-build
        # - elasticsearch
        # - mysql
        - tmux
        - zsh
    - name: Emacs
      homebrew: name=emacs state=present install_options=with-cocoa,with-glib,with-gnutls,HEAD
    - name: Install homebrew cask apps
      homebrew_cask: name={{ item }} state=present
      with_items:
        - amethyst
        - quicksilver
        - diffmerge
        - intellij-idea
        - iterm2
        - istat-menus
        - menumeters
        - sequel-pro


    - name: Pip python packages
      pip: name={{ item }}
      with_items:
        - virtualenv
        - virtualenvwrapper
        - flake8
        - ipython

